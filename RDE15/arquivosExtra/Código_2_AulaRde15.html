
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link rel="stylesheet" href="css/Código_2_AulaRde15.css">
        <script src="js/Código_2_AulaRde15.js"></script>
    </head>
    <body>
        <h1>Interessado no Projeto na "<i>Trilha do Aprendizado</i>"?</h1>

        <form>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" placeholder="Insira o seu nome aqui">
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="nome" placeholder="Insira o seu email aqui">
            <br><br>
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc">
            <br><br>
            <label for="coment">Comentários</label><br>
            <textarea id="coment" placeholder="Digite seu comentário"></textarea>
            <br><br>
            <input type="submit" class="enviar" value="Enviar">
        </form>

    </body>
</html>
